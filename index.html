<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="p-5 text-center text-white bg-primary">
    <h1>Weather Dashboard</h1>
  </header>
  <Section>
    <main class="flex-row justify-flex-start">
      <div class="col-12 col-md-2">
        <!-- Section for search by sity -->
        <div class="card">
          <h3 class="card-header">Search By City</h3>
          <form id="city-form" class="card-body">
            <label class="form-label" for="city">City</label>
            <input name="city-name" id="city" type="text" autofocus="true" class="form-input" />
            <button type="submit" class="btn">search</button>
            <button type="submit" class="btn" id="clear-city">Remove Cities</button>
          </form>
          <div id="formMsg"></div>
        </div>
        <div class="card">
          <div id="city-buttons" class="card-body">
            <!-- Dynamically created buttons should go here -->

          </div>
        </div>
      </div>

      <!-- main card for displaying the temperature -->
      <div class="col-12 col-md-10" id="mainLocationInfo">
        <h2 class="display-location"><span id="LocationInfo"></span></h2>
        <img src="" id="weatherImg" class="center-block">
        <div id="temperature"></div><br>
        <div id="wind"></div><br>
        <div id="humidity"></div> <br>
        <div id="UVIndex"></div> <br>

      </div>

    </main>
  </Section>
  <!-- Section for weather forcast -->
  <div id="fiveDayForcast">
    <div id="dayForcast">
    </div>
  </div>


  <script src="https://kit.fontawesome.com/3c309b0cab.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</body>
